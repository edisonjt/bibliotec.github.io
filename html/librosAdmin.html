<body style="background-color:#DBDBDB;">

  <div class="d-flex fondo" id="content-wrapper">

    <!-- Sidebar -->
    <div id="sidebar-container" class="contenedor">
      <div class="logo">
        <h4 class="font-weight-bold mb-0">Menu</h4>
      </div>
      <div class="menu list-group-flush">
        <a href="inicioAdmin.html" class="list-group-item list-group-item-action text-muted p-3 border-0"><i
            class="icon ion-md-home mr-2"></i> Inicio</a>
        <a href="tablasUsuarios.html" class="list-group-item list-group-item-action text-muted p-3 border-0"><i
            class="icon ion-md-people lead mr-2"></i> Usuarios</a>
        <a href="librosAdmin.html" class="list-group-item list-group-item-action text-muted p-3 border-0"><i
            class="icon ion-md-book lead mr-2"></i> Libros</a>
      </div>
    </div>
    <div id="" class="w-100 bg-light-blue">
      <nav class="main-header navbar navbar-expand navbar-light">
        <div class="mx-3">
          <button class="btn btn-dark ion-md-menu" id="menu-toggle">
          </button>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item d-none d-sm-inline-block mt-2">
            <h4 class="mx-2">Libros</h4>
          </li>
        </ul>
      </nav>

      <!-- Contenido -->
      <div id="content" class="container-fluid px-5 py-3">
        <section class="">
          <!-- Highlights -->
          <br>
          <div id="" class="">
            <div>
              <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#datosLibro"> Agregar Libros</i> </button>
            </div>
            <br>
            <div>
              <h2>BUSCAR <button type="button" class="btn btn-info btn-lg"><i
                    class="fa fa-search "></i></button></h2><input type="search"
                style="width: 500px; height: 35px;" class="form-control form-control-sm mt-2" placeholder=""
                aria-controls="tbllistado">
            </div>
          </div>
          <!-- Fin highlights -->

          <div class="mb-3">
            <!-- Tabla usuarios -->
            <div class="col-xl- col-lg-12">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"><small class="font-weight-bold">Codigo Libro<small></th>
                      <th scope="col"><small class="font-weight-bold">Nombre<small></th>
                      <th scope="col"><small class="font-weight-bold">Editorial<small></th>
                      <th scope="col"><small class="font-weight-bold">Año Publicacion<small></th>
                      <th scope="col"><small class="font-weight-bold">Stock<small></th>
                      <th scope="col"><small class="font-weight-bold">Copias en préstamo<small></th>
                        <th scope="col"><small class="font-weight-bold">Opciones<small></th>
                      <TH> </TH>
                    </tr>
                  </thead>
                  <tbody id="myTable">

                  </tbody>
                </table>
                <div class="container-fluid">
                  <div class="row justify-content-between">
                    <div class="dataTables_info col-4" id="tbllistado_info" role="status" aria-live="polite">
                      Mostrando
                      página 1 de 1 páginas</div>

                    <div class="dataTables_paginate paging_simple_numbers col-4 d-flex justify-content-end" id="">
                      <ul class="pagination">
                        <li class="paginate_button page-item previous disabled" id="tbllistado_previous"><a href="#"
                            aria-controls="tbllistado" data-dt-idx="0" tabindex="0" class="page-link">Anterior</a>
                        </li>
                        <li class="paginate_button page-item active"><a href="#" aria-controls="tbllistado"
                            data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
                        <li class="paginate_button page-item next disabled" id="tbllistado_next"><a href="#"
                            aria-controls="tbllistado" data-dt-idx="2" tabindex="0" class="page-link">Siguiente</a>
                        </li>
                      </ul>
                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </section>
        <!-- Ventana Modal -->
        <div class="modal fade" id="datosLibro" tabindex="-1" aria-labelledby="datosLibro" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Datos Libro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Nombre Libro</label>
                      <input type="text" class="form-control" id="inputName" placeholder="100 años de soledad">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEditorial">Editorial</label>
                      <input type="text" class="form-control" id="inputEditorial" placeholder="Editorial Germanico Guayasamín">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAnio">Año Publicacion</label>
                    <input type="text" class="form-control" id="inputAnio" name="datefilter" value=""
                      placeholder="11-7-2022">
                  </div>
                  <div class="form-group">
                    <label for="inputStock">Stock</label>
                    <input type="text" class="form-control" id="inputStock"
                      placeholder="1,200,1000">
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Notificar cambio por correo electrónico
                      </label>
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Guardar</button>
              </div>
            </div>
          </div>
        </div>



        <!-- Ventana Modal Datos-->
        <div class="modal fade" id="deudor" tabindex="-1" aria-labelledby="deudor" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Datos del Solicitante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Nombre</label>
                      <input type="text" class="form-control" id="inputName" placeholder="" readonly>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEditorial">Fecha de inicio de prestamo</label>
                      <input type="text" class="form-control" id="inputEditorial" placeholder="" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAnio">Días de Atraso</label>
                    <input type="text" class="form-control" id="inputAnio" name="datefilter" value=""
                      placeholder="" readonly>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Registrar Solicitante como Moroso
                      </label>
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-info">Enviar Notificación</button>
              </div>
            </div>
          </div>
        </div>





      </div>
      <!-- End of .container -->

    </div>
  </div>
